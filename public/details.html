<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details Page</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>

    <h2>Details Page</h2>

    <script>
        // Retrieve the modName from the query parameter
        const modName = new URLSearchParams(window.location.search).get('modName');

        // Display the modName on the page
        document.body.innerHTML += `<p>Selected Mod Name: ${modName}</p>`;
    </script>

</body>
</html>
